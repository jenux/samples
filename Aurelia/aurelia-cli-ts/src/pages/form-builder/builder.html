<template>
  <input type="text" name="" value.bind="widget">
  <input type="button" value="add" click.trigger="addWidget()">
  <br>
  <div style="border: 1px dotted #ddd; min-height: 300px;"
    sortable.bind="sortOptions"
    sortable-add.delegate="onSortAdd($event)">
    <div repeat.for="widget of widgets" class="au-animate item">
      <compose
        model.bind="widget.model"
        view-model="../../modules/fields/${widget.type}/${widget.type}" class="col-md-11"></compose>
      <i class="remove-widget fa fa-trash-o col-md-1 non-printable" click.trigger="$parent.removeWidget(widget)"></i>
    </div>
  </div>
  
</template>
